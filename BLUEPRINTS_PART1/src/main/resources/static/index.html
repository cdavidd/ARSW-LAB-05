<!DOCTYPE html>
<html>
<head>
    <title>Blueprints</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="/webjars/jquery/3.1.0/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.1.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet"
          href="/webjars/bootstrap/4.1.2/css/bootstrap.min.css"/>
    <script src="js/table_generator.js"></script>
</head>

<body>

<h2>Blueprints</h2>

<div class="container">
    <form>
        <p>Author <input id="author" size="20" type="text"/>
            <button id="authBpButton" type="button" class="btn btn-primary" onclick="getAuthorBlueprints(author.value)">
                Get blueprints
            </button>
        </p>
    </form>

    <table id="blueprintTable" class="table">
        <!-- Necesario para limpiar body -->
        <thead class="thead-dark">
            <tr>
                <th>Blueprint name</th>
                <th>Number of points</th>
                <th>Open</th>
            </tr>
        </thead>
        <tbody>
        <!-- Datos generados por js -->
        </tbody>
    </table>

    <div class="modal fade" id="blueprintPointsModal" tabindex="-1" role="dialog" aria-labelledby="Points"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="blueprintPointsModalLabel">Points</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <table id="blueprintPointsTable" class="table">
                        <thead class="thead-dark">
                            <tr>
                                <th>x</th>
                                <th>y</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Datos generados por js -->
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
